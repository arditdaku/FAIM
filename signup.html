<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <div class="signup-card-left">
          <div>
            <h1>Join Us Right Now</h1>
            <p>
              Join right now for a 3 weeks free trail to manage your assets.
            </p>
          </div>
          <div class="signup-options">
            <h3>What does our free version offer</h3>
            <div>
              <i class="fas fa-calendar-day"></i
              ><span>Get 3 Weeks Of Free Trail</span>
            </div>
            <div>
              <i class="fas fa-hotel"></i>
              <span>Up to 200 assets</span>
            </div>
            <div><i class="fas fa-user-friends"></i><span>5 User</span></div>
          </div>
        </div>
        <div class="signup-card-right">
          <div>
            <div>
              <h1>Your Details</h1>
            </div>
            <form action="">
              <div>
                <div>
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" placeholder="John" />
                </div>
                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" placeholder="Doe" />
                </div>
              </div>
              <div>
                <div>
                  <label for="email">Mail</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="johndoe@mail.com"
                  />
                </div>
                <div>
                  <label for="phone">Phone</label>
                  <input type="number" id="phone" placeholder="+223232323" />
                </div>
              </div>

              <div>
                <input type="reset" />
                <button type="submit">Message Us</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
