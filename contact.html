<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concat Us</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contact-us-container">
      <div class="contact-card">
        <div class="contact-card-left">
          <div>
            <h1>Get in touch</h1>
            <p>
              Fill up a form and our Team will get back to you within 24 hours.
            </p>
          </div>
          <div class="contact-options">
            <div><i class="fas fa-phone"></i><span>+ 383 45 261 271</span></div>
            <div>
              <i class="fas fa-envelope"></i><span>contact@faily.com</span>
            </div>
            <div>
              <i class="fas fa-map-marker-alt"></i
              ><span>103 street 2323 Gjilan</span>
            </div>
          </div>

          <div class="social-buttons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="contact-card-right">
          <form action="">
            <div>
              <label for="firstName"></label>
              <input type="text" id="firstName" placeholder="John" />

              <label for="lastName"></label>
              <input type="text" id="lastName" placeholder="Doe" />
            </div>
            <div>
              <label for="email">Mail</label>
              <input type="email" id="email" placeholder="johndoe@mail.com" />
              <label for="phone">Phone</label>
              <input type="text" id="phone" placeholder="+90323232323" />
            </div>

            <div>
              <label for="message">Message</label>
              <input type="text" placeholder="Write your message.." />
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
