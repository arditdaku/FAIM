<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concat Us</title>
  </head>
  <body>
    <div class="contact-us-container">
      <div class="contact-card">
        <div class="contact-card-left">
          <div>
            <h1>Get in touch</h1>
            <p>
              Fill up a form and our Team will get back to you within 24 hours.
            </p>
          </div>
          <div class="contact-options">
            <button>+ 383 45 261 271</button>
            <button>contact@faily.com</button>
            <button>103 street 2323 Gjilan</button>
          </div>

          <div class="social-buttons">
            <a href="#">facebook</a>
            <a href="#">twitter</a>
            <a href="#">insagram</a>
          </div>
        </div>
        <div class="contact-card-right">
          <form action="">
            <div>
              <label for="firstName"></label>
              <input type="text" id="firstName" placeholder="John" />

              <label for="lastName"></label>
              <input type="text" id="lastName" placeholder="Doe" />
            </div>
            <div>
              <label for="email">Mail</label>
              <input type="email" id="email" placeholder="johndoe@mail.com" />
              <label for="phone">Phone</label>
              <input type="text" id="phone" placeholder="+90323232323" />
            </div>

            <div>
              <label for="message">Message</label>
              <input type="text" placeholder="Write your message.." />
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
