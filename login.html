<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back</title>
    <link rel="stylesheet" href="/Assets//css//style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="log-in">
      <div class="card-container">
        <div class="left-side">
          <div>
            <h1 class="logo" id="logo">FAILY</h1>
            <h1>Fixed Assets & Inventory Managment</h1>
            <p>
              Faimly is an fixed asset & inventory mangagment system. Which
              helps in making managment easy and lovable.
            </p>
            <h6>Â© All rights reserved - Faily<span>TM</span>.</h6>
          </div>
        </div>
        <div class="right-side">
          <div class="login-card">
            <div>
              <h1>Sign in</h1>
            </div>
            <form action="">
              <div>
                <label for="email">Email address</label>
                <input
                  id="email"
                  type="email"
                  placeholder=""
                  style="font-size: 1rem; padding: 0 10px; width: 100%"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  id="password"
                  placeholder=""
                  style="font-size: 1rem; padding: 0 10px; width: 100%"
                />
                <span class="input-group-text" (click)="currentPassword()">
                  <i class="fa"></i>
                </span>
              </div>
              <div>
                <button type="submit" class="submit">Sign In</button>
              </div>
            </form>

            <div class="sign-up">
              <h6>Don't have an account</h6>
              <button class="submit">
                <a
                  href="signup.html"
                  style="margin-top: 0; text-decoration: none; color: white"
                  >Join Us Now!</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
